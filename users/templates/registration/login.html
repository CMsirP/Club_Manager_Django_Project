{% extends "club_manager/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    {% block content %}
        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
            {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="next"
        value="{% url 'club_manager:index' %}"/>
        </form>

    {% endblock content %}
</body>
</html>
