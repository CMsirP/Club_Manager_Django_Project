{% extends "club_manager/base.html" %}

{% block page_header %}
    <p><h2><a href="{% url 'club_manager:club' club.id %}">{{ club }}</a></h2></p>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'club_manager:add_player' member.id %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">Add player</button>
    </form>
{% endblock content %}
