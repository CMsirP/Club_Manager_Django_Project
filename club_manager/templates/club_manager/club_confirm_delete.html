{% extends "club_manager/base.html" %}

{% endblock page_header %}

{% block content %}
<form method="post">{% csrf_token %}

    <p>Are you sure you want to delete "{{ object }}"?</p>

    <input type="submit" value="Confirm">
</form>
{% endblock content %}
