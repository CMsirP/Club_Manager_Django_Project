{% extends "club_manager/base.html" %}

{% block page_header %}
    <p><h2><a href="{% url 'club_manager:club' club.id %}">{{ club }}</a></h2></p>
{% endblock page_header %}

{% block content %}

    <p>Edit member:</p>

    <form action="{% url 'club_manager:edit_member' member.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>

{% endblock content %}
