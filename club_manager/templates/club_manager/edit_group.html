{% extends "club_manager/base.html" %}

{% block content %}
    <p><a href="{% url 'club_manager:club' club.id %}">{{ club }}</a></p>

    <p>Edit group:</p>

    <form action="{% url 'club_manager:edit_group' group.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>

{% endblock content %}
