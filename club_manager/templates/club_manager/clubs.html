{% extends "club_manager/base.html" %}

{% block page_header %}
    <h1>Clubs</h1>
{% endblock page_header %}

{% block content %}
    <ul>
      {% for club in clubs %}
        <li><h3>
            <a href="{% url 'club_manager:club' club.id %}">{{ club }}</a>
        </h3></li>
        {% empty %}
          <li><h3>No clubs have been added yet.</h3></li>
      {% endfor %}
    </ul>

    <h3><a href="{% url 'club_manager:new_club' %}">Create a new club</a></h3>

{% endblock content %}
