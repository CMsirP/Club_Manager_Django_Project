{% extends "club_manager/base.html" %}

{% block content %}
    <p>Clubs</p>
        <ul>
          {% for club in clubs %}
            <li>
                <a href="{% url 'club_manager:club' club.id %}">{{ club }}</a>
            </li>
            {% empty %}
              <li>No clubs have been added yet.</li>
          {% endfor %}
        </ul>

    <a href="{% url 'club_manager:new_club' %}">Create a new club</a>

{% endblock content %}
