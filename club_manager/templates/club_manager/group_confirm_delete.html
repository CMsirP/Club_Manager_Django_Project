{% extends "club_manager/base.html" %}

{% block page_header %}
    <p><h3><a href="{% url 'club_manager:group' group.id %}">{{ group }}</a></h3></p>
{% endblock page_header %}

{% block content %}
<form method="post">{% csrf_token %}

    <p>Are you sure you want to delete "{{ object }}"?</p>

    <input type="submit" value="Confirm">
</form>
{% endblock content %}
